<html>

<body>
    <h1>Details of Users</h1>
<form><fieldset>
    <legend>Personal Information :</legend>
    <label>Name</label>
    <input type="text" id="name" name="name"><br><br>
    <label>Gender :</label><br><br>
    <input type="radio" name="subject" value="Male"> Male<br><br>
    <input type="radio" name="subject" value="Female"> Female<br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" for="email"><br><br>
    <label>Birthday:</label>
    <input type="date" id="birthday" name="birthday" for="birthday"><br><br>
    <center>
    <input type="submit" name="submit" value="Submit">
    </center>
</fieldset>
</form>
</body>
</html>
